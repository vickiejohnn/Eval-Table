<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Eval Table</title>
</head>
<body>
    <h1 class="text-warning">EVAL TABLE</h1>
    <input type="number" class="form-control inp w-25 mx-auto d-inline mb-4" placeholder="Row" id="row">
    <input type="number" class="form-control inp w-25 mx-auto d-inline mb-4" placeholder="Col" id="col"><br>
    <button class="btn btn-warning text-dark fw-bold" id="plus" onclick="add()">ADDITION ➕</button>
    <button class="btn btn-warning text-dark fw-bold" id="minus" onclick="subtract()">SUBTRACTION ➖</button>
    <button class="btn btn-warning text-dark fw-bold" id="mult" onclick="multiply()">MULTIPLICATION ✖</button>
    <button class="btn btn-warning text-dark fw-bold" id="div" onclick="divide()">DIVISION ➗</button>
    <div id="disp"></div>

    <script src="./eval.js"></script>
</body>
</html>
